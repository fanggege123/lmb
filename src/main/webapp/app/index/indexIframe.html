<script type="text/javascript">
	$(function() {
		var bannerSlider = new Slider($('#banner_tabs'), {
			time : 5000,
			delay : 400,
			event : 'hover',
			auto : true,
			mode : 'fade',
			controller : $('#bannerCtrl'),
			activeControllerCls : 'active'
		});
		$('#banner_tabs .flex-prev').click(function() {
			bannerSlider.prev()
		});
		$('#banner_tabs .flex-next').click(function() {
			bannerSlider.next()
		});
		
		seajs.use('../../js/index/indexIframe', function(indexIframe) {
			indexIframe.initCourseZone();
			indexIframe.initDownloadeZone();
			indexIframe.initTopicZone();
		});
	})
</script>
