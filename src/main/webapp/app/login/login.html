<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../../css/main.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="../../css/framework/validationEngine.jquery.css" />
<link href="../../css/logsign.css" type="text/css" rel="stylesheet" />
<script src="../../js/jquery.js" type="text/javascript"></script>
<script src="../../js/banner.js" type="text/javascript"></script>
<script src="../../js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/framework/jquery.md5.js"
	charset="UTF-8"></script>
<script type="text/javascript"
	src="../../js/framework/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../js/framework/jquery.validationEngine.js"></script>
<script type="text/javascript" src="../../js/framework/sea.js"></script>
<script src="../../js/framework/jquery.cookie.js" type="text/javascript"></script>
<script language="JavaScript">
		seajs.use("../../js/login/login",function(loginUtis){
			loginUtis.init();
		});
</script>
<style type="text/css">
.onShow {
	background-position: 3px -147px;
	border-color: #40B3FF;
	color: #959595
}

.onFocus {
	background-position: 3px -147px;
	border-color: #40B3FF;
}

.onError {
	background-position: 3px -47px;
	border-color: #40B3FF;
	color: red
}

.onCorrect {
	background-position: 3px -247px;
	border-color: #40B3FF;
}

.onLamp {
	background-position: 3px -200px
}

.onTime {
	background-position: 3px -1356px
}

.form-control {
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div class="header">
		<div class="nav">
			<a class="logo" href="../index/index.html"> <img
				src="../../images/tester.png" class="logo_style" alt="柠檬软件测试班" />
			</a>
			<div class="top-login">
				<a href="../register/register.html" class="register">注册</a>| <a
					href="login.html" class="signin">登录</a>
			</div>

		</div>
	</div>
	<div class="login-wrap clearfix">
		<div class="login-content clearfix">
			<div class="login-left">
				<div class="login-title">
					<h2>欢迎回来</h2>
					<span>还没有帐号？<a href="../register/register.html">立即注册</a></span>
				</div>
				<div class="form-conttrols">

					<form method="post" action="" 
						id="myform" enctype="application/x-www-form-urlencoded">
						<div class="form-control">
							<input type="text" name="username" id="username"
								class="ipt ipt-email validate[required]" data-validate="email"
								placeholder="请输入用户名/邮箱" />
						</div>
						<div class="form-control">
							<input type="password" name="password" id="password"
								class="ipt ipt-pwd validate[required]" placeholder="请输入登录密码" />
						</div>
						<div class="form-control clearfix">
							<label for="autologin" class="autologin"><input
								type="checkbox" name="cookietime" value="2592000"
								id="cookietime" />&nbsp;记住我</label> <a
								href="#"
								class="forget-pwd">忘记密码？点击找回</a>

						</div>
						<div class="form-control clearfix">
							<p class="tips"></p>
							<input type="button" name="dosubmit" id="login-button"
								data-fromurl="space/index"
								value="登录" style="width:330px;height:35px;cursor:pointer;background-color:blue"/>
						</div>
					
					</form>
				</div>
				<!--
        </div>
        
       <div class="login-right" >
	   -->
				<div id="js-login-sns-wap" class="login-sns-wrap">
					<!-- <h2> 第三方帐号登录</h2> -->
					<div class="login-media">
						<a href="javascript:void(0)" hidefocus="true"
							data-sns="user/loginweixin" class="log-weixin"> <span><i
								class="icon-weixin"></i>
								<p>微信帐号直接登录</p></span></a> <a href="/oauth/sina/" hidefocus="true"
							data-sns="user/loginweibo" class="log-weibo"> <span><i
								class="icon-weibo"></i>
								<p>新浪微博帐号登录</p></span></a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--页脚开始-->
	<div class="footer">
		<div class="waper">
			<div class="footer-info">
				<p>
					Powered by www.ningmengban.com Copyright ©2016-2030   湖南省零檬信息技术有限公司   版权所有
					
				</p>
			</div>


			<div class="footer-media">
				<a class="followus-weibo" href="http://www.cnblogs.com/liulinghua90/p/"
					target="_blank" title="技术微博"></a> <a class="followus-qzone"
					href="http://user.qzone.qq.com/304034313"
					target="_blank" title="QQ空间"></a> 
			</div>
		</div>
	</div>
	<!--页脚结束-->
</body>
</html>
